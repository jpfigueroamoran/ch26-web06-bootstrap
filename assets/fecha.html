      <h1 class="mb-4">Verificador de días de la semana</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="day">Día:</label>
            <input type="number" class="form-control" id="day" min="1" max="31">

          <div class="form-group col-md-2">

          </div>
          <div class="form-group col-md-2">
            <label for="year">Año:</label>
            <input type="number" class="form-control" id="year" min="1900" max="2100">
          </div>
          <div class="form-group col-md-2">
            <label>&nbsp;</label>
            <button type="button" class="btn btn-primary btn-block" onclick="checkDay()">Verificar</button>
          </div>
        </div>
      </form>
